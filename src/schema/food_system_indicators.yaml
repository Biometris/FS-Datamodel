id: https://w3id.org/linkml/examples/fsi
name: food_system_indicators
title: food systems indicators schema
description: >-
  Model for the indicators on the sustainability performance of food Systems within Europe.
prefixes:
  linkml: https://w3id.org/linkml/
  dct: http://purl.org/dc/terms/
  fsi: https://w3id.org/linkml/examples/fsi
  IAO: http://purl.obolibrary.org/obo/IAO_
  obo: http://purl.obolibrary.org/obo/
  qudt: http://qudt.org/schema/qudt/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  UO: http://purl.obolibrary.org/obo/UO_
imports:
  - linkml:types
default_range: string
default_prefix: fsi

classes:

  Entity:
    title: entity
    description: >-
      Root class for all things and informational relationships, real or imagined.
    abstract: true
    slots:
      - id
      - iri
      - name
      - description  

  IndicatorCategory:
    is_a: Entity
    title: indicator category
    description:
      The category the indicator belongs to.
    slot_usage:
      id:
        description:
          Unique identifier of the indicator category.
      name:
        description:
          Denomination of the indicator category.
      description:
        description:
          Concise text that provides the meaning of the indicator category.

  Indicator:
    is_a: Entity
    title: indicator
    description: >-
      A quantitative measure used to assess the state, performance, or progress of a specific aspect of the food system in relation to sustainability objectives.
    slots:
      - dimension
      - supply_chain_component
      - measurement_unit
      - has_category
    slot_usage:
      id:
        description:
          Unique identifier of the indicator.
      name:
        description:
          Denomination of the indicator.
      description:
        description:
          Concise text that provides the meaning of the identifier.
                
  IndicatorDataCollectionDetails:
    is_a: Entity
    title: indicator data collection details
    description: >-
      Details on the collection of indicator data within a certain database/dataset.
    slots:
      - measures_indicator
      - in_database
      - oldest_datapoint
      - newest_datapoint
      - time_granularity
      - spatial_scope
      - spatial_granularity
      - data_link

  Database:
    is_a: Entity
    title: database
    description: >-
      Database containing data corresponding to an indicator.
    slots:
      - database_link
      - update_frequency

  IndicatorDatapoint:
    is_a: QuantityValue
    title: indicator datapoint
    description: >-
      A food system indicator datapoint is a measured value or statistic that provides quantitative information for a specific sustainability indicator at a given time and place, used to track the performance or state of the food system.
    slots:
      - measurement_of
      - part_of_collection
    slot_usage:
      id:
        description:
          Unique identifier of the datapoint.

  QuantityValue:
    title: quantity value
    description: >-
      A value of an attribute that is quantitative and measurable, expressed as a combination of a unit and a numeric value
    is_a: Entity
    slots:
      - has unit
      - has numeric value

  IndicatorCriterion:
    is_a: Entity
    title: indicator criterion
    description: Criterion used for indicator selection.
    slots:
      - category

  IndicatorcriteriaScore:
    title: indicator criterion score
    description: Score for an indicator for an indicator selection criterion.
    slots:
      - score_for_indicator
      - scores_criterion
      - score
      - comment

## --------------------
## SLOTS
## --------------------

slots:
  node property:
    description: >-
      A grouping for any property that holds between a node and a value.
    domain: Entity

  description:
    aliases: ['definition']
    range: narrative_text
    description: >-
      A human-readable description of an entity.
    slot_uri: dct:description
    exact_mappings:
      - IAO:0000115
      - skos:definitions

  comment:
    range: narrative_text
    description:
      A comment about an entity.

  has numeric value:
    description: >-
      connects a quantity value to a number
    domain: QuantityValue
    range: double
    multivalued: false
    exact_mappings:
      - qudt:quantityValue

  has unit:
    description: >-
      connects a quantity value to a unit
    domain: QuantityValue
    range: unit
    multivalued: false
    exact_mappings:
      - qudt:unit
      - IAO:0000039

  id:
    identifier: true
    domain: Entity
    description: >-
      A unique identifier for an entity.
    required: true

  iri:
    description: >-
      An IRI for an entity. This is determined by the id using expansion rules.
    range: iri_type

  measurement_of:
    title: measurement of
    is_a: node property
    range: Indicator
    required: true
    description:
      Indicator.

  part_of_collection:
    title: part of collection
    is_a: node property
    range: IndicatorDataCollectionDetails
    required: true
    description:
      Data collection which this measurement is part of.

  measures_indicator:
    is_a: node property
    title: measures indicator
    description:
      Indicator.
    range: Indicator
    required: true

  in_database:
    is_a: node property
    title: in database
    description:
      Specifies the database which the entity is part of.
    range: Database
    required: true

  has_category:
    is_a: node property
    title: indicator category
    description: 
      Specifies the category for the indicator.
    range: IndicatorCategory
    required: true

  score_for_indicator:
    is_a: node property
    title: score for indicator
    description:
      Indicator.
    range: Indicator

  scores_criterion:
    is_a: node property
    title: scores criterion
    description:
      Indicator criterion.
    range: IndicatorCriterion

  name:
    title: name
    aliases: ['label', 'display name', 'title']
    description: >-
      A human-readable name for an attribute or entity.
    domain: Entity
    range: label_type
    slot_uri: rdfs:label
    narrow_mappings:
      - dct:title

  dimension:
    title: dimension
    description:
      Reference to the dimension that the indicator belongs to.
    required: true
    range: SustainabilityDimension

  supply_chain_component:
    title: supply chain component(s)
    description:
      Reference to the supply chain component(s) for which the indicator is relevant.
    range: SupplyChainComponentType
    multivalued: true

  measurement_unit:
    title: unit of measurement
    description:
      Unit of measurement.
    range: unit

  data_link:
    title: data link
    description:
      Link to the data for the indicator
    range: iri_type

  database_link:
    title: database link
    description:
      Link to the database
    range: iri_type

  oldest_datapoint:
    title: oldest datapoint
    description:
      Oldest datapoint for which the indicator is measured.
    range: date_or_datetime

  newest_datapoint:
    title: newest datapoint
    description:
      Newest datapoint for which the indicator is measured.
    range: date_or_datetime

  time_granularity:
    title: time granularity between the datapoints.
    description:
      Time granularity between the datapoints.
    range: TimeGranularity

  spatial_granularity:
    title: spatial resolution of the (collected) datapoints
    description:
      Spatial granularity/resolution of the datapoints.
    range: SpatialGranularity

  spatial_scope:
    title: spatial scope of the data collection
    description:
      Spatial scope of the data collection.
    range: SpatialScopeType

  update_frequency:
    title: frequency at which the data is updated
    description:
      Frequency at which the data is updated.
    range: TimeGranularity  

  category:
    title: category
    description: category for the indicator selection criterion.
    range: CriterionCategory

  score:
    title: score
    description: score for an indicator selection criterion for an indicator.
    range: ScoreCategory

## --------------------
## TYPES
## --------------------

types:
  iri_type:
    uri: xsd:string
    typeof: uriorcurie
    description: >-
      An IRI

  label_type:
    uri: xsd:string
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  narrative_text:
    uri: xsd:string
    typeof: string
    description: >-
      A string that provides a human-readable description of something

  unit:
    typeof: string
    uri: UO:0000000
    id_prefixes:
      - UO
    exact_mappings:
      - qudt:Unit

## --------------------
## ENUMS
## --------------------

enums:
  SustainabilityDimension:
    title: sustainability dimension
    description: >-
      A core pillar of sustainability (environment, society, economy, or health) that groups indicators to evaluate different aspects of sustainable development within the food system.
    permissible_values:
      Environment:
        title: environment
        description:
          Sustainability dimension that focuses on the state and management of natural resources and ecosystems, including aspects such as climate, biodiversity, pollution, and resource efficiency, to ensure the food system operates within ecological limits.
      Economy:
        title: economy
        description:
          Sustainability dimension that focuses on the performance, efficiency, and resilience of economic activities within the food system, including aspects like productivity, value distribution, competitiveness, and financial viability.
      Society:
        title: society
        description:
          Sustainability dimension that focuses on human well-being, equity, and societal outcomes within the food system, including aspects such as health, nutrition, fairness, labor conditions, and access to resources.
      Health:
        title: health
        description:
          Sustainability dimension that focucus on ... . 

  SpatialScopeType:
    title: spatial scope type
    description: >-
      The spatial scope for which the indicator is defined.
    permissible_values:
      Global:
        title: global
        description:
          Global.
      Eu:
        title: EU wide
        description:
          EU wide.
      EuMemberStates:
        title: EU member states
        description:
          EU member states.
      Regional:
        title: regional
        description:
          Regional.
      Local:
        title: local
        description:
          Local.

  SupplyChainComponentType:
    title: supply chain component type
    description: >-
      The supply chain component for which the indicator is relevant.
    permissible_values:
      PrimaryProduction:
        title: primary food production
        description:
          Primary food production.
      FoodProcessing:
        title: food processing
        description:
          Food processing.
      Consumption:
        title: consumption
        description:
          Consumption.
      Retail:
        title: retail
        description:
          Retail.
      Transport:
        title: transport
        description:
          Transport.
      DisposalRecycling:
        title: disposal & recycling
        description:
          Disposal and recycling.

  TimeGranularity:
    title: time granularity
    description: >-
      Time granularity for measuring and updating data.
    permissible_values:
      EveryTwoYears:
        description:
          Every 2 years.
      Yearly:
        description:
          Yearly.
      Monthly:
        description:
          Monthly.
      Weekly:
        description:
          Weekly.
      Other:
        description:
          Other.

  SpatialGranularity:
    title: spatial granularity
    description: >-
      The granularity for which the indicator is measured.
    permissible_values:
      MacroRegions:
        title: macro regions
        description: >-
          Macro regions
      Country:
        title: country
        description: >-
          Measurements at the country level.
      NUTS1:
        title: NUTS1
        description: >-
          Measurements at NUTS1 level (i.e., the first level administrative division of countries for statistical purposes).
      NUTS2:
        title: NUTS2
        description: >-
          Measurements at NUTS2 level (i.e., the second level administrative division of countries for statistical purposes).
      NUTS3:
        title: NUTS3
        description: >-
          Measurements at NUTS2 level (i.e., the third level administrative division of countries for statistical purposes).
      LAU:
        title: LAU
        description: >-
          Local administrative units

  CriterionCategory:
    title: criterion category
    description: Category of an indicator selection criterion.
    permissible_values:
      GoalOrientedAndPolicyRelevant:
        description:
          Goal oriented and policy relevant.
      SoundMethodologies:
        description:
          Sound methodologies.
      AvailabilityAndAccessibility:
        description:
          Availability and accessibility.
      GeographicalCoverageAndTimeliness:
        description:
          Geographical coverage and timeliness.
      OperationalFeasibility:
        description:
          Operational feasibility.

  ScoreCategory:
    title: score category
    description: Score category.
    permissible_values:
      VeryPoor:
        description:
          Very poor.
      Poor:
        description:
          Poor.
      Moderate:
        description:
          Moderate.
      Good:
        description:
          Good.
      Excellent:
        description:
          Excellent.
