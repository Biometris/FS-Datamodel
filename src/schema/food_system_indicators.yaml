id: https://w3id.org/linkml/examples/fsi
name: food_system_indicators
title: food systems indicators schema
description: >-
  Model for the indicators on the sustainability performance of food Systems within Europe.
prefixes:
  linkml: https://w3id.org/linkml/
  dct: http://purl.org/dc/terms/
  fsi: https://w3id.org/linkml/examples/fsi
  IAO: http://purl.obolibrary.org/obo/IAO_
  obo: http://purl.obolibrary.org/obo/
  qudt: http://qudt.org/schema/qudt/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  UO: http://purl.obolibrary.org/obo/UO_
imports:
  - linkml:types
default_range: string
default_prefix: fsi

classes:

  Entity:
    title: entity
    description: >-
      Root class for all things and informational relationships, real or imagined.
    abstract: true
    slots:
      - id
      - iri
      - name
      - description

  ThematicArea:
    title: thematic area
    description: >-
      A topic within a sustainability dimension (environmental, social, or economic) that organizes related domains and indicators around a common sustainability theme.
    class_uri: linkml:Any

  Domain:
    title: domain
    description: >-
      A specific sub-area within a thematic area that groups related indicators to measure a particular aspect of sustainability.
    class_uri: linkml:Any

  Indicator:
    is_a: Entity
    title: indicator
    description: >-
      A quantitative measure used to assess the state, performance, or progress of a specific aspect of the food system in relation to sustainability objectives.
    slots:
      - key_area
      - thematic_area
      - indicator_domain
      - justification
      - spatial_scope
      - granularity
      - supply_chain_component
      - measurement_unit
    slot_usage:
      id:
        description:
          Unique identifier of the indicator.
      name:
        description:
          Denomination of the indicator.
      description:
        description:
          Concise text that provides the meaning of the identifier.
    rules:
      - preconditions:
          slot_conditions:
            key_area:
              equals_string: environmental
        postconditions:
          slot_conditions:
            thematic_area:
              any_of:
                - range: EnvironmentalThematicArea
      - preconditions:
          slot_conditions:
            key_area:
              equals_string: economic
        postconditions:
          slot_conditions:
            thematic_area:
              any_of:
                - range: EconomicThematicArea
      - preconditions:
          slot_conditions:
            key_area:
              equals_string: social
        postconditions:
          slot_conditions:
            thematic_area:
              any_of:
                - range: SocialThematicArea
      - preconditions:
          slot_conditions:
            key_area:
              equals_string: horizontal
        postconditions:
          slot_conditions:
            thematic_area:
              any_of:
                - range: HorizontalThematicArea

  IndicatorDataCollection:
    is_a: Entity
    title: indicator data collection
    description: >-
      Data collection indicator data.
    slots:
      - in_database
      - data_link
      - oldest_datapoint
      - newest_datapoint
      - time_granularity
      - measures_indicator

  Database:
    is_a: Entity
    title: database
    description: >-
      Database containing data corresponding to an indicator.
    slots:
      - database_link
      - update_frequency

  IndicatorDatapoint:
    is_a: QuantityValue
    title: indicator datapoint
    description: >-
      A food system indicator datapoint is a measured value or statistic that provides quantitative information for a specific sustainability indicator at a given time and place, used to track the performance or state of the food system.
    slots:
      - measurement_of
      - part_of_collection
    slot_usage:
      id:
        description:
          Unique identifier of the datapoint.

  QuantityValue:
    title: quantity value
    description: >-
      A value of an attribute that is quantitative and measurable, expressed as a combination of a unit and a numeric value
    is_a: Entity
    slots:
      - has unit
      - has numeric value

  IndicatorCriterion:
    is_a: Entity
    title: indicator criterion
    description: Criterion used for indicator selection.
    slots:
      - category

  IndicatorcriteriaScore:
    title: indicator criterion score
    description: Score for an indicator for an indicator selection criterion.
    slots:
      - score_for_indicator
      - scores_criterion
      - score
      - comment

## --------------------
## SLOTS
## --------------------

slots:
  node property:
    description: >-
      A grouping for any property that holds between a node and a value.
    domain: Entity

  description:
    aliases: ['definition']
    range: narrative_text
    description: >-
      A human-readable description of an entity.
    slot_uri: dct:description
    exact_mappings:
      - IAO:0000115
      - skos:definitions

  comment:
    range: narrative_text
    description:
      A comment about an entity.

  has numeric value:
    description: >-
      connects a quantity value to a number
    domain: QuantityValue
    range: double
    multivalued: false
    exact_mappings:
      - qudt:quantityValue

  has unit:
    description: >-
      connects a quantity value to a unit
    domain: QuantityValue
    range: unit
    multivalued: false
    exact_mappings:
      - qudt:unit
      - IAO:0000039

  id:
    identifier: true
    domain: Entity
    description: >-
      A unique identifier for an entity.
    required: true

  iri:
    description: >-
      An IRI for an entity. This is determined by the id using expansion rules.
    range: iri_type

  measurement_of:
    title: measurement of
    is_a: node property
    range: Indicator
    required: true
    description:
      Indicator.

  part_of_collection:
    title: part of collection
    is_a: node property
    range: IndicatorDataCollection
    required: true
    description:
      Data collection which this measurement is part of.

  measures_indicator:
    is_a: node property
    title: measures indicator
    description:
      Indicator.
    range: Indicator
    required: true

  in_database:
    is_a: node property
    title: in database
    description:
      Specifies the database which the entity is part of.
    range: Database
    required: true

  score_for_indicator:
    is_a: node property
    title: score for indicator
    description:
      Indicator.
    range: Indicator

  scores_criterion:
    is_a: node property
    title: scores criterion
    description:
      Indicator criterion.
    range: IndicatorCriterion

  name:
    title: name
    aliases: ['label', 'display name', 'title']
    description: >-
      A human-readable name for an attribute or entity.
    domain: Entity
    range: label_type
    slot_uri: rdfs:label
    narrow_mappings:
      - dct:title

  spatial_scope:
    title: spatial scope
    description:
      Reference to the spatial unit that the indicator describes.
    required: true
    range: SpatialScopeType

  granularity:
    title: granularity
    description:
      Reference to the granularity(ies) for which the indicator is measured.
    required: true
    range: GranularityType
    multivalued: true

  key_area:
    title: key area
    description:
      Reference to the thematic area that the indicator belongs to.
    required: true
    range: SustainabilityDimension

  thematic_area:
    title: thematic area
    description:
      The thematic area the indicator belongs to.
    required: true
    range: ThematicArea
    any_of:
      - range: EnvironmentalThematicArea
      - range: EconomicThematicArea
      - range: SocialThematicArea
      - range: HorizontalThematicArea

  indicator_domain:
    title: domain
    description:
      Reference to the domain that the indicator belongs to.
    required: true
    range: Domain
    any_of:
      - range: EnvironmentalDomain
      - range: EconomicDomain
      - range: SocialDomain
      - range: HorizontalDomain

  justification:
    title: justification of selection
    description:
      Justification for the selection of the indicator.
    range: narrative_text

  supply_chain_component:
    title: supply chain component(s)
    description:
      Reference to the supply chain component(s) for which the indicator is relevant.
    range: SupplyChainComponentType
    multivalued: true

  measurement_unit:
    title: unit of measurement
    description:
      Unit of measurement.
    range: unit

  data_link:
    title: data link
    description:
      Link to the data for the indicator
    range: iri_type

  database_link:
    title: database link
    description:
      Link to the database
    range: iri_type

  oldest_datapoint:
    title: oldest datapoint
    description:
      Oldest datapoint for which the indicator is measured.
    range: date_or_datetime

  newest_datapoint:
    title: newest datapoint
    description:
      Newest datapoint for which the indicator is measured.
    range: date_or_datetime

  time_granularity:
    title: time granularity between the datapoints.
    description:
      Time granularity between the datapoints.
    range: TimeGranularity

  update_frequency:
    title: frequency at which the data is updated
    description:
      Frequency at which the data is updated.
    range: TimeGranularity

  category:
    title: category
    description: category for the indicator selection criterion.
    range: CriterionCategory

  score:
    title: score
    description: score for an indicator selection criterion for an indicator.
    range: ScoreCategory

## --------------------
## TYPES
## --------------------

types:
  iri_type:
    uri: xsd:string
    typeof: uriorcurie
    description: >-
      An IRI

  label_type:
    uri: xsd:string
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  narrative_text:
    uri: xsd:string
    typeof: string
    description: >-
      A string that provides a human-readable description of something

  unit:
    typeof: string
    uri: UO:0000000
    id_prefixes:
      - UO
    exact_mappings:
      - qudt:Unit

## --------------------
## ENUMS
## --------------------

enums:
  SustainabilityDimension:
    title: sustainability dimension
    description: >-
      A core pillar of sustainability (environmental, social, economic, or horizontal) that groups indicators to evaluate different aspects of sustainable development within the food system.
    permissible_values:
      Environmental:
        title: environmental
        description:
          Sustainability dimension that focuses on the state and management of natural resources and ecosystems, including aspects such as climate, biodiversity, pollution, and resource efficiency, to ensure the food system operates within ecological limits.
      Economic:
        title: economic
        description:
          Sustainability dimension that focuses on the performance, efficiency, and resilience of economic activities within the food system, including aspects like productivity, value distribution, competitiveness, and financial viability.
      Social:
        title: social
        description:
          Sustainability dimension that focuses on human well-being, equity, and societal outcomes within the food system, including aspects such as health, nutrition, fairness, labor conditions, and access to resources.
      Horizontal:
        title: horizontal
        description:
          Cross-cutting sustainability dimension that addresses overarching aspects affecting all other dimensions—environmental, social, and economic—such as governance, resilience, innovation, and policy coherence within the food system.

  EnvironmentalThematicArea:
    title: environmental thematic area
    description: >-
      Thematic areas defined for the enviromental sustainability dimension.
    permissible_values:
      ClimateChange:
        description:
          climate change
      PollutionAntimicrobials:
        description:
          pollution and antimicrobials
      SustainableUseOfResources:
        description:
          sustainable use of resources
      Biodiversity:
        description:
          biodiversity
      CrossCuttingAreas:
        description:
          cross-cutting areas

  EconomicThematicArea:
    title: economic thematic area
    description: >-
      Thematic areas defined for the economic sustainability dimension.
    permissible_values:
      FairEconomicViabilityInFoodValueChain:
        description:
          fair economic viability in the food value chain
      DevelopmentAndLogistics:
        description:
          development and logistics

  SocialThematicArea:
    title: social thematic area
    description: >-
      Thematic areas defined for the social sustainability dimension.
    permissible_values:
      FairInclusiveAndEthicalFoodSystem:
        description:
          fair, inclusive and ethical food system
      FoodEnvironment:
        description:
          food environment
      NutritionAndHealth:
        description:
          nutrition and health

  HorizontalThematicArea:
    title: horizontal thematic area
    description: >-
      Thematic areas defined for the horizontal, cross-cutting sustainability dimension.
    permissible_values:
      Governance:
        description:
          governance
      Resilience:
        description:
          resilience

  EnvironmentalDomain:
    title: environmental domain
    description: >-
      A specific area within the environmental dimension that focuses on the state and use of natural resources and ecosystems. Examples are climate impact, biodiversity, pollution, or resource efficiency, measured through related indicators.
    permissible_values:
      GHGEmissions:
        title: GHG emissions
        description:
          GHG emissions.
      Pollution:
        title: pollution
        description:
          pollution.
      Antimicrobials:
        title: antimicrobials
        description:
          antimicrobials.
      LandAndSoil:
        title: land and soil
        description:
          land and soil.
      Water:
        title: water
        description:
          water.
      AquaticLivingResources:
        title: aquatic living resources
        description:
          aquatic living resources.
      Energy:
        title: energy
        description:
          energy.
      BiodiversityConservationAndRestorationOfNaturalEcosystems:
        title: biodiversity conservation and restoration of natural ecosystems
        description:
          biodiversity conservation and restoration of natural ecosystems.
      FoodLossAndWaste:
        title: food loss and waste
        description:
          food loss and waste.
      ConsumptionFootprint:
        title: consumption footprint
        description:
          consumption footprint.

  EconomicDomain:
    title: economic domain
    description: >-
      A specific area within the economic dimension that focuses on the performance, resilience, and fairness of economic activities. Examples are productivity, value distribution, or competitiveness, measured through related indicators.
    permissible_values:
      SectorialGrowth:
        title: sectorial growth
        description:
          sectorial growth.
      MarketPowerAndBusinessStructure:
        title: market power and business structure
        description:
          market power and business structure.
      IncomeDistribution:
        title: income distribution
        description:
          income distribution.
      Price:
        title: price
        description:
          price.
      Trade:
        title: trade
        description:
          trade.
      TechnologyAndDigitalization:
        title: technology and digitalization
        description:
          technology and digitalization.
      TransportAccessibilityAndInfrastructure:
        title: transport, accessibility and infrastructure
        description:
          transport, accessibility and infrastructure.

  SocialDomain:
    title: social domain
    description: >-
      Specific area within the social dimension of sustainability that focuses on human well-being, equity, and social conditions. Examples are fairness, health, nutrition, or working conditions, measured through related indicators.
    permissible_values:
      Employment:
        title: employment
        description:
          employment.
      AnimalWelfare:
        title: animal welfare
        description:
          animal welfare.
      FoodHeritage:
        title: food heritage
        description:
          food heritage.
      FoodAffordability:
        title: food affordability
        description:
          food affordability.
      FoodAvailability:
        title: food availability
        description:
          food availability.
      HealthImpactFromDiets:
        title: food health impact from diets
        description:
