id: https://w3id.org/linkml/examples/fsi
name: food-system-indicators
prefixes:
  linkml: https://w3id.org/linkml/
  dct: http://purl.org/dc/terms/
  fsi: https://w3id.org/linkml/examples/fsi
  IAO: http://purl.obolibrary.org/obo/IAO_
  obo: http://purl.obolibrary.org/obo/
  qudt: http://qudt.org/schema/qudt/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  UO: http://purl.obolibrary.org/obo/UO_
imports:
  - linkml:types
default_range: string
default_prefix: fsi

classes:

  ## ------
  ## THINGS
  ## ------

  entity:
    description: >-
      Root class for all things and informational relationships, real or imagined.
    abstract: true
    slots:
      - id
      - iri
      - name
      - description

  named thing:
    is_a: entity
    description: >-
      A databased entity or concept/class.
    slot_usage:
      category:
        required: true

  indicator:
    is_a: named thing
    description: >-
      Food system indicator.
    slots: 
      - spatial scope
    slot_usage:    
      id:        
        description:
          unique identifier of the indicator    
      name:        
        description:
          denomination of the indicator
      description:        
        description:
          concise text that provides the meaning of the identifier 

  indicator datapoint:
    is_a: quantity value
    description: >-
      Food system indicator datapoint.
    slots:
      - measurement of
    slot_usage:
      id:        
        description:
          unique identifier of the datapoint

  indicator datapoint collection:
    tree_root: true
    description: >-
      Collection of food system indicator datapoints.
    attributes:
      indicator datapoints:
        multivalued: true
        inlined_as_list: true
        range: indicator datapoint

  quantity value:
    is_a: named thing
    description: >-
      A value of an attribute that is quantitative and measurable,
      expressed as a combination of a unit and a numeric value
    slots:
      - has unit
      - has numeric value



## --------------------
## SLOTS
## --------------------

slots:
  node property:
    description: >-
      A grouping for any property that holds between a node and a value.
    domain: named thing

  description:
    aliases: ['definition']
    range: narrative text
    description: >-
      A human-readable description of an entity.
    slot_uri: dct:description
    exact_mappings:
      - IAO:0000115
      - skos:definitions

  has numeric value:
    description: >-
      connects a quantity value to a number
    domain: quantity value
    range: double
    multivalued: false
    exact_mappings:
      - qudt:quantityValue

  has unit:
    description: >-
      connects a quantity value to a unit
    domain: quantity value
    range: unit
    multivalued: false
    exact_mappings:
      - qudt:unit
      - IAO:0000039

  id:
    identifier: true
    domain: entity
    description: >-
      A unique identifier for an entity.
    required: true

  iri:
    description: >-
      An IRI for an entity. This is determined by the id using expansion rules.
    range: iri type

  measurement of:
    is_a: node property
    range: indicator
    required: true
    description:
      Indicator 

  name:
    aliases: ['label', 'display name', 'title']
    description: >-
      A human-readable name for an attribute or entity.
    domain: entity
    range: label type
    slot_uri: rdfs:label
    narrow_mappings:
      - dct:title

  synonym:
    is_a: node property
    aliases: ['alias']
    domain: named thing
    range: label type
    description: >-
      Alternate human-readable names for a thing
    multivalued: true

  spatial scope:
    required: true
    range: SpatialScopeTypes
    description:
      Reference to the spatial unit that the indicator describes


## --------------------
## TYPES
## --------------------

types:
  iri type:
    uri: xsd:string
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    uri: xsd:string
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  narrative text:
    uri: xsd:string
    typeof: string
    description: >-
      A string that provides a human-readable description of something

  unit:
    typeof: string
    uri: UO:0000000
    id_prefixes:
      - UO
    exact_mappings:
      - qudt:Unit

## --------------------
## ENUMS
## --------------------

enums:
  SpatialScopeTypes:
    permissible_values:
      Eu:
        description:
          EU wide
      EuMemberStates:
        description:
          EU member states
      Regional:
        description:
          Regional
      Local:
        description:
          Local