# metamodel_version: 1.7.0
enum EconomicThematicArea
  {
    FairEconomicViabilityInFoodValueChain
    DevelopmentAndLogistics
  }

enum EnvironmentalThematicArea
  {
    ClimateChange
    PollutionAntimicrobials
    SustainableUseOfResources
    Biodiversity
    CrossCuttingAreas
  }

enum HorizontalThematicArea
  {
    Governance
    Resilience
  }

enum KeyArea
  {
    Environmental
    Economic
    Social
    Horizontal
  }

enum SocialThematicArea
  {
    FairInclusiveAndEthicalFoodSystem
    FoodEnvironment
    NutritionAndHealth
  }

enum SpatialScopeType
  {
    Eu
    EuMemberStates
    Regional
    Local
  }

type Any
  {
  }

interface Entity
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
  }

type Indicator
  {
    iri: IriType
    category: String!
    spatialScope: SpatialScopeType!
    keyArea: KeyArea!
    thematicArea: Any!
    id: String!
    name: LabelType
    description: NarrativeText
  }

type IndicatorDatapoint
  {
    iri: IriType
    name: LabelType
    description: NarrativeText
    category: String!
    hasUnit: Unit
    hasNumericValue: Double
    measurementOf: Indicator!
    id: String!
  }

type IndicatorDatapointCollection
  {
    indicatorDatapoints: [IndicatorDatapoint]
  }

type NamedThing
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    category: String!
  }

type QuantityValue
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    category: String!
    hasUnit: Unit
    hasNumericValue: Double
  }

