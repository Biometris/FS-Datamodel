# metamodel_version: 1.7.0
enum SpatialScopeTypes
  {
    Eu
    EuMemberStates
    Regional
    Local
  }

interface Entity
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
  }

type Indicator
  {
    iri: IriType
    category: String!
    spatialScope: SpatialScopeTypes!
    id: String!
    name: LabelType
    description: NarrativeText
  }

type IndicatorDatapoint
  {
    iri: IriType
    name: LabelType
    description: NarrativeText
    category: String!
    hasUnit: Unit
    hasNumericValue: Double
    measurementOf: Indicator!
    id: String!
  }

type IndicatorDatapointCollection
  {
    indicatorDatapoints: [IndicatorDatapoint]
  }

type NamedThing
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    category: String!
  }

type QuantityValue
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    category: String!
    hasUnit: Unit
    hasNumericValue: Double
  }

