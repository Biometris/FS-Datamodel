 syntax="proto3";
 package
// metamodel_version: 1.7.0
// Food system indicator.
message Indicator
 {
  iriType iri = 0
  string category = 0
  spatialScopeTypes spatialScope = 0
  string id = 0
  labelType name = 0
  narrativeText description = 0
 }
// Food system indicator datapoint.
message IndicatorDatapoint
 {
  iriType iri = 0
  labelType name = 0
  narrativeText description = 0
  string category = 0
  unit hasUnit = 0
  double hasNumericValue = 0
  indicator measurementOf = 0
  string id = 0
 }
// Collection of food system indicator datapoints.
message IndicatorDatapointCollection
 {
 repeated  indicatorDatapoint indicatorDatapoints = 0
 }
// A databased entity or concept/class.
message NamedThing
 {
  string id = 0
  iriType iri = 0
  labelType name = 0
  narrativeText description = 0
  string category = 0
 }
// A value of an attribute that is quantitative and measurable, expressed as a combination of a unit and a numeric value
message QuantityValue
 {
  string id = 0
  iriType iri = 0
  labelType name = 0
  narrativeText description = 0
  string category = 0
  unit hasUnit = 0
  double hasNumericValue = 0
 }
