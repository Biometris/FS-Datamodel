- id: FSI_0037
  name: Plant genetic resources accessions stored ex situ
  description: 'Definition: The conservation of plant and animal genetic resources for food and agriculture (GRFA) in medium- or long-term conservation facilities (ex situ, in genebanks) represents the most trusted means of conserving genetic resources worldwide. Plant and animal GRFA conserved in these facilities can be easily used in breeding programmes as well, even directly on-farm. The measure of trends in ex situ conserved materials provides an overall assessment of the extent to which we are managing to maintain and/or increase the total genetic diversity available for future use and thus protected from any permanent loss of genetic diversity which may occur in the natural habitat, i.e. in situ, or on-farm. The two components of the indicator 2.5.1, plant (a) and animal (b) GRFA, are separately counted. The plant component is calculated as the number of accessions of plant genetic resources secured in conservation facilities under medium- or long-term conditions, where an ''accession'' is defined as a distinct sample of seeds, planting materials or plants which is maintained in a genebank. Genebank Standards for Plant Genetic Resources for Food and Agriculture (accessible at http://www.fao.org/documents/card/en/c/7b79ee93-0f3c-5f58-9adc-5d4ef063f9c7/), set the benchmark for current scientific and technical best practices for conserving plant genetic resources, and support key international policy instruments for the conservation and use of plant genetic resources. These voluntary standards have been endorsed by the FAO Commission on Genetic Resources for Food and Agriculture at its Fourteenth Regular Session (http://www.fao.org/docrep/meeting/028/mg538e.pdf). Concepts: For more details, consult https://unstats.un.org/sdgs/metadata/files/Metadata-02-05-01a.pdf'
  definition: ''
  measurement_unit: Number
  dimension: Environment
  has_category: ConservOfNaturalResources
  supply_chain_component:
  - PrimaryProduction
  sustainability_impact: Positive
- id: FSI_0038
  name: Number of local breeds for which sufficient genetic resources are stored for reconstitution
  description: 'Definition: The conservation of plant and animal genetic resources for food and agriculture (GRFA) in medium- or long-term conservation facilities (ex situ in vito, i.e. in genebanks) represents trusted means of conserving genetic resources worldwide. The measure of trends in ex situ conserved materials provides partial assessment of the extent to which we are managing to maintain genetic diversity available for future use and thus protected from any permanent loss of genetic diversity which may occur in the natural habitat, i.e. in situ/on-farm. The two components of the indicator 2.5.1, plant (a) and animal (b) GRFA, are separately counted. The animal component is calculated as the number of local (i.e. being reported to exist only in one country) and transboundary (i.e. being reported to exist in more than one country) breeds with material stored within a genebank collection with an amount of genetic material which is required to reconstitute the breed in case of extinction (further information on "sufficient material stored to reconstitute a breed" can be found in the Guidelines on Cryoconservation of Animal Genetic Resources, FAO, 2012, accessible at http://www.fao.org/docrep/016/i3017e/i3017e00.htm). The guidelines have been endorsed by the FAO Commission on Genetic Resources for Food and Agriculture at its Thirteenth Regular Session (http://www.fao.org/docrep/meeting/024/mc192e.pdf). Concepts: Breed: A breed is either a sub-specific group of domestic livestock with definable and identifiable external characteristics that enable it to be separated by visual appraisal from other similarly defined groups within the same species, or a group for which geographical and/or cultural separation from phenotypically similar groups has led to acceptance of its separate identity.'
  definition: ''
  measurement_unit: Number
  dimension: Environment
  has_category: ConservOfNaturalResources
  supply_chain_component:
  - PrimaryProduction
  sustainability_impact: Positive
- id: FSI_0039
  name: Annual freshwater withdrawals, agriculture (% of total freshwater withdrawal)
  description: This indicator measures the pressure on the renewable water resources of a country caused by irrigation. According to Commission on Sustainable Development (CSD) agriculture accounts for more than 70 percent of freshwater drawn from lakes, rivers and underground sources. Most is used for irrigation which provides about 40 percent of the world food production. Poor management has resulted in the salinization of about 20 percent of the world's irrigated land, with an additional 1.5 million ha affected annually. Water withdrawals can exceed 100 percent of total renewable resources where extraction from nonrenewable aquifers or desalination plants is considerable or where water reuse is significant. Withdrawals for agriculture and industry are total withdrawals for irrigation and livestock production and for direct industrial use (including for cooling thermoelectric plants).
  definition: ''
  measurement_unit: '% of total freshwater withdrawal'
