  description: The cost of a healthy diet indicator is the cost of purchasing the least expensive locally available foods to meet requirements for energy and food-based dietary guidelines (FBDGs), for a representative person within energy balance at 2 330 kcal/day. The cost of a healthy diet is converted to international dollars using purchasing power parity (PPP).
