- id: FSI_0013
  name: (Gross) value added along the food chain (by sector; Agriculture, Fishing and Aquaculture, Food and Beverage selectable)
  description: 'For metadata and definitions see the information provided by the JRC EU Food System Monitoring Dashboard (https://datam.jrc.ec.europa.eu/datam/mashup/EU_FOOD_SYSTEM_MONITORING/index.html): Description: The Gross Value Added (GVA) along the food chain measures the economic value generated by the food chain, including agriculture, food processing, and distribution. It is defined as the value of output less the value of intermediate consumption. GVA is valued at basic prices and intermediate consumption is valued at purchasers'' prices. Justification of selection: GVA provides valuable insights into the sector''s sustainability and alignment with green economy objectives, making it a crucial metric for driving sustainable practices and policies. In general, growing value added can indicate higher productivity and efficiency of production. Currently, we can only show data for the primary sectors and the food processing sectors. Other sectors will be incorporated in the future. With a complete dataset, this indicator can provide valuable insights on the share of value added that is captured at each step of the supply chain. Monitored over time, it can assess progress towards the transition to a sustainable food system.'
