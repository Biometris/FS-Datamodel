- id: FSI_0032
  name: Livestock density index
  description: 'The livestock density index provides the number of livestock units (LSU) per hectare of utilised agricultural area. The LSU is a reference unit which facilitates the aggregation of livestock from various species and ages. The LSU coefficients, which are at the basis of this indicator, are established by convention (originally, they were related to the animals'' feed requirements, the reference being a dairy cow with an annual yield of 3000 kg milk, without additional concentrated feedstuffs). In the interpretation of the livestock density index, the limits of this theoretical unit are to be taken into account. The livestock species aggregated in the LSU total, for the purpose of this indicator, are: cattle, sheep, goats, pigs, poultry and rabbits. https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Glossary:Livestock_density_index: The livestock density index is an indicator for the pressure of livestock farming on the environment. Livestock, through manure production, contributes to climate change (greenhouse gas emissions) and nutrient leaching into water and air. A higher livestock density means that a higher amount of manure is available per ha of UAA, which increases the risk of nutrient leaching. The actual impact on the environment of livestock farming is not only depending on the amount of livestock, but also depends on farming practices. An increase in the livestock index, therefore does not necessarily needs to lead to environmental degradation.'
  definition: ''
  measurement_unit: Livestock units (LSU) per hectare of utilised agricultural area (UAA)
  dimension: Environment
  has_category: ConservOfNaturalResources
  supply_chain_component:
  - PrimaryProduction
  sustainability_impact: Negative
- id: FSI_0033
  name: Estimated soil loss by water erosion by land cover type
  description: 'Soil erosion by water is one of the most widespread forms of soil degradation in Europe. The indicator soil erosion estimates the soil loss by water erosion processes (rain splash, sheetwash and rills) for different land cover types which are based on the Corine Land Cover nomenclature: Agricultural areas and natural grassland, split in the latter two land cover types: i) Agricultural areas excluding pastures ii) Pastures and natural grassland The figures of the affected area are represented in tonnes per hectares per year. The erosion rate comprises the whole estimated erosion > 0 tonnes/hectare/year. The affected area considers only potentially erosive-prone land, meaning that artificial, sandy, rocky and icy surfaces as well as wetlands and water bodies are not included in the area on which the indicator is based. Data on soil erosion are published under agreement with the data provider - Joint Research Centre of the European Commission (JRC - ISPRA). These data represent the soil erosion rates by water estimated on the basis of the Revised Universal Soil Loss Equation (RUSLE) empirical computer model. Reference metadata: https://ec.europa.eu/eurostat/cache/metadata/en/aei_pr_soiler_esms.htm Soil erosion (by water and wind) can be defined as the wearing away of the land surface by physical forces such as rainfall, flowing water, wind, ice, temperature change, gravity or other natural or anthropogenic agents that abrade, detach and remove soil or geological material from one point on the earth''s surface to be deposited elsewhere. When used in the context of pressures on soil, erosion refers to accelerated loss of soil as a result of anthropogenic activity, in excess of accepted rates of natural soil formation. The main factors affecting the rates of soil erosion by water are precipitation, soil type, topography, land use and land management. [...]'
  definition: ''
  measurement_unit: Tonnes per hectare per year
  dimension: Environment
  has_category: ConservOfNaturalResources
  supply_chain_component:
  - PrimaryProduction
  sustainability_impact: Negative
- id: FSI_0034
  name: Share of landcover types affected by severe erosion
  description: 'Soil erosion by water is one of the most widespread forms of soil degradation in Europe. The indicator soil erosion estimates the soil loss by water erosion processes (rain splash, sheetwash and rills) for different land cover types which are based on the Corine Land Cover nomenclature: Agricultural areas and natural grassland, split in the latter two land cover types: i) Agricultural areas excluding pastures ii) Pastures and natural grassland The figures of the affected area are shown in percentages which indicate the share of area under severe soil erosion of the selected land cover class. The erosion rate "severe" is defined as the estimated erosion > 10 tonnes/hectares/year.'
  definition: ''
