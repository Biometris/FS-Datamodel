- id: FSI_0183
  name: Coefficient of variation of habitual caloric consumption distribution (real number)
  description: For many countries, the coefficient of variation, taken as an indicator of the dispersion of the food consumption distribution within the general population, is derived from available household surveys that collect data on both food consumption/acquisition and income/expenditure. When appropriate data for directly estimating the variability of food consumption are not readily available, indirect procedures are used by FAO to estimate a suitable value for this parameter.
