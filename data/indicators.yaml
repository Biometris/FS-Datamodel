- id: FSI_0100
  name: Agricultural training of farm managers (categorized by "Only practical agricultural experience", "Basic agricultural training" and "Full agricultural training")
  description: 'The indicator provides information on the farm managers who have attained basic and full education levels in agriculture. The different categories of agricultural training are defined as follows: Only practical agricultural experience: experience acquired through practical work on an agricultural holding. Basic agricultural training: any training courses completed at a general agricultural college and/or an institution specialising in certain subjects (including horticulture, viticulture, sylviculture, pisciculture, veterinary science, agricultural technology and associated subjects). A completed agricultural apprenticeship is regarded as basic training. Full agricultural training: any training course continuing for the equivalent of at least two years full time training after the end of compulsory education and completed at an agricultural college, university or other institute of higher education in agriculture, horticulture, viticulture, sylviculture, pisciculture, veterinary science, agricultural technology or an associated subject.'
