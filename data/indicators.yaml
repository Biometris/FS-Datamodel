- id: FSI_0029
  name: Area at risk of severe soil erosion by water (sdg_15_50)
  description: 'The indicator estimates the area potentially affected by severe soil erosion by water such as rain splash, sheet-wash and rills (soil loss > 10 tonnes/hectare/year). This area is expressed in km2 and as a percentage of the total non-artificial, erodible area in the country. Where there is no land that is at risk of soil erosion by water of more than 10 tonnes per hectare, a country will have a zero value. Soil erosion may still be occurring in areas of those countries, but at a rate of less than 10 tonnes per hectare. Reference metadata: https://ec.europa.eu/eurostat/cache/metadata/en/sdg_15_50_esmsip2.htm'
  definition: ''
  eu2025_sdg_indicator_code: EU_SDG_15_50
  measurement_unit: '% of the non-artificial erodible area (Where there is no land that is at risk of soil erosion by water of more than 10 tonnes per hectare, a country will have a zero value)'
