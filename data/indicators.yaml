  sustainability_impact: Negative
- id: FSI_0145
  name: Prevalence of moderate or severe food insecurity in the total population (3-year average)
  description: The prevalence of moderate or severe food insecurity is an estimate of the percentage of people in the population who live in households classified as moderately or severely food insecure. The assessment is conducted using data collected with the Food Insecurity Experience Scale or a compatible experience-based food security measurement questionnaire (such as the HFSSM). The probability to be food insecure is estimated using the one-parameter logistic Item Response Theory model (the Rasch model) and thresholds for classification are made cross country comparable by calibrating the metrics obtained in each country against the FIES global reference scale, maintained by FAO. The threshold to classify "moderate or severe" food insecurity corresponds to the severity associated with the item "having to eat less" on the global FIES scale. In simpler terms, a household is classified as moderately or severely food insecure when at least one adult in the household has reported to have been exposed, at times during the year, to low quality diets and might have been forced to also reduce the quantity of food they would normally eat because of a lack of money or other resources. It is an indicator of lack of food access.
