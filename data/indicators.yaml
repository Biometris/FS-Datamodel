- id: FSI_0177
  name: Persons at risk of poverty or social exclusion (sdg_01_10)
  description: 'This indicator corresponds to the sum of persons who are: at risk of poverty after social transfers, severely materially deprived or living in households with very low work intensity. Persons are counted only once even if they are affected by more than one of these phenomena. • Persons are considered to be at risk of poverty after social transfers, if they have an equivalised disposable income below the risk-of-poverty threshold, which is set at 60 % of the national median equivalised disposable income. • Severely materially or socially deprived persons have living conditions severely constrained by a lack of resources, they experience at least 7 out of 13 following deprivations items: cannot afford i) to pay rent or utility bills, ii) keep home adequately warm, iii) face unexpected expenses, iv) eat meat, fish or a protein equivalent every second day, v) a week holiday away from home, vi) have access to a car/van for personal use; vii) replace worn out furniture; viii) replace worn-out clothes with some new ones; ix) have two pairs of properly fitting shoes; x) spend a small amount of money each week on him/herself ("pocket money"); xi) have regular leisure activities; xii) get together with friends/family for a drink/meal at least once a month; and xiii) have an internet connection. • People living in households with very low work intensity are those aged 0-64 living in households where the adults (aged 18-64) work 20 % or less of their total work potential during the past year. In order to measure child poverty, the indicator is available for the age group 0-17.'
  definition: ''
