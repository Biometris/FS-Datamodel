  name: Labor force participation rate, female
  description: 'Labor force participation rate, female (% of female population ages 15+) (modeled ILO estimate); Labor force participation rate is the proportion of the population ages 15 and older that is economically active: all people who supply labor for the production of goods and services during a specified period.'
