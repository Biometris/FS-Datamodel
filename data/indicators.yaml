- id: FSI_0144
  name: Prevalence of severe food insecurity in the total population (3-year average)
  description: The prevalence of severe food insecurity is an estimate of the percentage of people in the population who live in households classified as severely food insecure. The assessment is conducted using data collected with the Food Insecurity Experience Scale or a compatible experience-based food security measurement questionnaire (such as the HFSSM). The probability to be food insecure is estimated using the one-parameter logistic Item Response Theory model (the Rasch model) and thresholds for classification are made cross country comparable by calibrating the metrics obtained in each country against the FIES global reference scale, maintained by FAO. The threshold to classify "severe" food insecurity corresponds to the severity associated with the item "having not eaten for an entire day" on the global FIES scale. In simpler terms, a household is classified as severely food insecure when at least one adult in the household has reported to have been exposed, at times during the year, to several of the most severe experiences described in the FIES questions, such as to have been forced to reduce the quantity of the food, to have skipped meals, having gone hungry, or having to go for a whole day without eating because of a lack of money or other resources. It is an indicator of lack of food access.
  definition: ''
  measurement_unit: '%'
  dimension: Health
  has_category: FoodAccess
