  description: According to Waste Framework Directive (2008/98/EC), article 3, point 4a, "food waste means all food as defined in Article 2 of Regulation (EC) No 178/2002 of the European Parliament and of the Council that has become waste"; in simple words, food waste is any food and inedible parts of food, that has entered in the food supply chain, that then has been removed or discarded from the food supply chain or at the final consumption stage, that is finally destined to be processed as waste, either separately collected as food waste or collected in municipal waste; moreover, food waste is any food, and inedible parts of food, removed from the food supply chain to be recovered or disposed Commission delegated decision (EU) 2019/1597 summarises in point 3 of the recital that food waste does not include losses at stages of the food supply chain where certain products have not yet become food. Only includes "food waste", not "food loss" (see definition in the commentary).
  definition: ''
  measurement_unit: Kilogram per capita / Tonnes of fresh mass
  dimension: Environment
  has_category: FoodWasteFoodLoss
  supply_chain_component:
  - Consumption
  - DisposalRecycling
  - FoodProcessing
