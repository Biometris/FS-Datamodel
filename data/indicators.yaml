- id: FSI_0178
  name: Income Equality/Income distribution
  description: Gini index measures the extent to which the distribution of income (or, in some cases, consumption expenditure) among individuals or households within an economy deviates from a perfectly equal distribution. A Lorenz curve plots the cumulative percentages of total income received against the cumulative number of recipients, starting with the poorest individual or household. The Gini index measures the area between the Lorenz curve and a hypothetical line of absolute equality, expressed as a percentage of the maximum area under the line. Thus a Gini index of 0 represents perfect equality, while an index of 100 implies perfect inequality.
  definition: ''
  measurement_unit: Gini index
  dimension: Society
  has_category: IncomeDistributPovertyRisk
  supply_chain_component:
  - Consumption
  sustainability_impact: Negative
- id: FSI_0179
  name: Persons at risk of poverty or social exclusion by degree of urbanisation (sdg_01_10a) (broken down by Cities, Towns and suburbs and Rural areas)
  description: 'This indicator corresponds to the sum of persons who are: at risk of poverty after social transfers, severely materially or socially deprived or living in households with very low work intensity. Persons are counted only once even if they are affected by more than one of these phenomena. The data is presented by degree of urbanisation. Based on the share of local population living in urban clusters and in urban centres, this typology classifies Local Administrative Units (LAU or communes) into three types of area: • Cities (densely populated areas) • Towns and suburbs (intermediate density areas) • Rural areas (thinly populated areas).'
  definition: ''
  eu2025_sdg_indicator_code: EU_SDG_01_10a
  measurement_unit: '% of population'
  dimension: Society
  has_category: IncomeDistributPovertyRisk
  supply_chain_component:
  - Consumption
  sustainability_impact: Negative
- id: FSI_0180
  name: Income share held by lowest 20%
  description: Inequality in the distribution of income is reflected in the share of income or consumption accruing to a portion of the population ranked by income or consumption levels. The portions ranked lowest by personal income receive the smallest shares of total income. Data on the distribution of income or consumption come from nationally representative household surveys. Where the original data from the household survey were available, they have been used to directly calculate the income or consumption shares by quintile. Otherwise, shares have been estimated from the best available grouped data. The distribution data have been adjusted for household size, providing a more consistent measure of per capita income or consumption. The year reflects the year in which the underlying household survey data were collected or, when the data collection period bridged two calendar years, the year data collection started. Percentage shares by quintile may not sum to 100 because of rounding.
  definition: ''
  measurement_unit: '% (percentage share of income)'
  dimension: Society
  has_category: IncomeDistributPovertyRisk
  supply_chain_component:
  - Consumption
  sustainability_impact: Positive
