- id: FSI_0185
  name: Legal guarantees to women's equal rights to land ownership and/or control
  description: 'Indicator 5.a.2 assesses the extent to which the national legal frameworks (including customary law) guarantee women''s equal rights to land ownership and/or control. SDG indicator 5.a.2 focuses on legal questions relating to the following six proxies drawn from the Convention on the Elimination of Discrimination Against Women (CEDAW) and the Voluntary Guidelines for the Responisble Governance of the Tenure of Land, Fisheries and Forestry (VGGTs) : Proxy A: Joint registration of land jointly owned by the spouses is compulsory or encouraged through economic incentives Proxy B: Compulsory spousal consent for transactions of jointly owned land or the family home Proxy C: Women''s and girls'' equal inheritance rights in estate successions Proxy D: Allocation of financial resources to increase women''s land ownership Proxy E: If customary land tenure or customary law is recognised, the existence of an explicit protection of women''s land rights Proxy F: Mandatory quotas for women''s participation in land management and administration institutions or in public functions more generally Concepts: For more details, consult https://unstats.un.org/sdgs/metadata/files/Metadata-05-0A-02.pdf'
  definition: ''
  measurement_unit: 'Score 1 to 6: lowest to highest evidence'
  dimension: Society
  has_category: GenderEquity
  supply_chain_component:
  - PrimaryProduction
  sustainability_impact: Positive
