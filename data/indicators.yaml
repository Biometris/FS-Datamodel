  description: 'The FAOSTAT Population module contains time series data on population, by sex and urban/rural. The series consist of both estimates and projections for different periods as available from the original sources, namely: 1. Population data refers to the World Population Prospects: The 2019 Revision from the UN Population Division. 2. Urban/rural population data refers to the World Urbanization Prospects: The 2018 Revision from the UN Population Division. /'
