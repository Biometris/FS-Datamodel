- id: FSI_0066
  name: Harmonised risk indicator 1 for pesticides by categorisation of active substances
  description: 'Harmonised risk indicators are established in order to measure the progress achieved in meeting the objectives of the Directive 2009/128/EC on the sustainable use of pesticides. The data set shows the values of the Harmonised risk indicator 1 (HRI 1 - hereafter referred to as ''the Harmonised risk indicator''), established in Commission Directive (EU) 2019/782 of 15 May 2019, amending Directive 2009/128/EC of the European Parliament and of the Council as regards the establishment of harmonised risk indicators. The indicator is presented as indices relative to a baseline of 100 (see section 3.9). The Harmonised risk indicator is based on statistics on the quantity of active substances in plant protection products placed on the market under Regulation (EC) No 1107/2009, provided to Eurostat according to Annex I of Regulation (EC) No 1185/2009. Those data are categorised into 4 risk groups and multiplied by hazard weightings established in Commission Directive (EU) 2019/782. The results of the calculations are then aggregated. The Member States and the Commission shall calculate and publish the Harmonised risk indicator in accordance with Articles 15(2) and 15(4) of Directive 2009/128/EC for each calendar year. The results of the calculations are available at the latest 20 months after the reference year. Eurostat calculates the EU-level indicator. Eurostat also calculates the national Harmonised risk indicator on behalf of Member States as a service. Member States make the information available to the public before 30 August each year. Reference metadata: https://ec.europa.eu/eurostat/databrowser/view/aei_hri/default/table?lang=en'
