- id: FSI_0063
  name: Air pollutants by source sector ("Food and beverages industry" selectable)
  description: 'The European Union (EU) as a party to the Convention on Long-range Transboundary Air Pollution (LRTAP Convention) reports annually its air pollution inventory for the year t-2 and within the area covered by its Member States. Under the Convention, parties are obliged to report emissions data for numerous air pollutants. This dataset includes data on air pollutants: sulphur oxides (SOx), ammonia (NH3), nitrogen oxides (NOx), non-methane volatile organic compounds (NMVOCs), particulate matters (PM10, PM2.5), Lead (Pb), Cadmium (Cd), Mercury (Hg), Arsenic (As), Chromium (Cr) Copper (Cu), Nickel (Ni), Selenium (Se) and Zinc (Zn), as reported to the European Environment Agency (EEA). The EU inventory is fully consistent with national air pollution inventories compiled by the EU Member States. For more information, see the linked reference metadata: https://ec.europa.eu/eurostat/cache/metadata/en/env_air_emis_esms.htm#shortstat_conc_defDisseminated'
