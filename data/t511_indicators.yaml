- id: EstimatedSoilLossByWaterErosionByLandCoverType
  name: Estimated soil loss by water erosion by land cover type
  description: 'Soil Erosion By Water Is One Of The Most Widespread Forms Of Soil
    Degradation In Europe. The Indicator Soil Erosion Estimates The Soil Loss By Water
    Erosion Processes (Rain Splash, Sheetwash And Rills) For Different Land Cover
    Types Which Are Based On The Corine Land Cover Nomenclature: Agricultural Areas
    And Natural Grassland, Split In The Latter Two Land Cover Types: I) Agricultural
    Areas Excluding Pastures Ii) Pastures And Natural Grassland The Figures Of The
    Affected Area Are Represented In Tonnes Per Hectares Per Year. The Erosion Rate
    Comprises The Whole Estimated Erosion > 0 Tonnes/Hectare/Year. The Affected Area
    Considers Only Potentially Erosive-Prone Land, Meaning That Artificial, Sandy,
    Rocky And Icy Surfaces As Well As Wetlands And Water Bodies Are Not Included In
    The Area On Which The Indicator Is Based. Data On Soil Erosion Are Published Under
    Agreement With The Data Provider – Joint Research Centre Of The European Commission
    (Jrc – Ispra). These Data Represent The Soil Erosion Rates By Water Estimated
    On The Basis Of The Revised Universal Soil Loss Equation (Rusle) Empirical Computer
    Model. Reference Metadata: Https://Ec.Europa.Eu/Eurostat/Cache/Metadata/En/Aei_Pr_Soiler_Esms.Htm
    Soil Erosion (By Water And Wind) Can Be Defined As The Wearing Away Of The Land
    Surface By Physical Forces Such As Rainfall, Flowing Water, Wind, Ice, Temperature
    Change, Gravity Or Other Natural Or Anthropogenic Agents That Abrade, Detach And
    Remove Soil Or Geological Material From One Point On The Earth''S Surface To Be
    Deposited Elsewhere. When Used In The Context Of Pressures On Soil, Erosion Refers
    To Accelerated Loss Of Soil As A Result Of Anthropogenic Activity, In Excess Of
    Accepted Rates Of Natural Soil Formation. The Main Factors Affecting The Rates
    Of Soil Erosion By Water Are Precipitation, Soil Type, Topography, Land Use And
    Land Management. [...]'
