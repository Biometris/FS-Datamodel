    By Countries Or Estimated By Eurostat (Data For Some Ms Have Been Estimated In
    Some Cases Up To 2018). Nutrients, Such As N And P, Are Absorbed From The Soil
    By Plants, For Their Growth. They Mainly Come In The Form Of Mineral – Inorganic
    – Fertilisers, Which Are Widely Used In Agriculture To Optimise Production, And
    Organic Fertilisers Such As Manure. While N And P Mineral Fertilisers Greatly
    Enhance Crop Production, Their Excessive Use May Lead To Losses Of These Nutrients
