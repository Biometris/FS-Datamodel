- id: PrevalenceOfSevereFoodInsecurityInTheTotalPopulation3YearAverage
  name: Prevalence of severe food insecurity in the total population (3-year average)
  description: The Prevalence Of Severe Food Insecurity Is An Estimate Of The Percentage
    Of People In The Population Who Live In Households Classified As Severely Food
    Insecure. The Assessment Is Conducted Using Data Collected With The Food Insecurity
    Experience Scale Or A Compatible Experience-Based Food Security Measurement Questionnaire
    (Such As The Hfssm). The Probability To Be Food Insecure Is Estimated Using The
    One-Parameter Logistic Item Response Theory Model (The Rasch Model) And Thresholds
    For Classification Are Made Cross Country Comparable By Calibrating The Metrics
    Obtained In Each Country Against The Fies Global Reference Scale, Maintained By
    Fao. The Threshold To Classify "Severe" Food Insecurity Corresponds To The Severity
    Associated With The Item "Having Not Eaten For An Entire Day" On The Global Fies
    Scale. In Simpler Terms, A Household Is Classified As Severely Food Insecure When
    At Least One Adult In The Household Has Reported To Have Been Exposed, At Times
    During The Year, To Several Of The Most Severe Experiences Described In The Fies
    Questions, Such As To Have Been Forced To Reduce The Quantity Of The Food, To
    Have Skipped Meals, Having Gone Hungry, Or Having To Go For A Whole Day Without
    Eating Because Of A Lack Of Money Or Other Resources. It Is An Indicator Of Lack
    Of Food Access.
  measurement_unit: '%'
  dimension: Health
  has_category: FoodAccess
  supply_chain_component:
  - Consumption
