  description: The Indicator Is Calculated As The Ratio Of Real Gdp To The Average
    Population Of A Specific Year. Gdp Measures The Value Of Total Final Output Of
    Goods And Services Produced By An Economy Within A Certain Period Of Time. It
    Includes Goods And Services That Have Markets (Or Which Could Have Markets) And
    Products Which Are Produced By General Government And Non-Profit Institutions.
