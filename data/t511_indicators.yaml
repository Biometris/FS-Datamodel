- id: LivestockDensityIndex
  name: Livestock density index
  description: 'The Livestock Density Index Provides The Number Of Livestock Units
    (Lsu) Per Hectare Of Utilised Agricultural Area. The Lsu Is A Reference Unit Which
    Facilitates The Aggregation Of Livestock From Various Species And Ages. The Lsu
    Coefficients, Which Are At The Basis Of This Indicator, Are Established By Convention
    (Originally, They Were Related To The Animals'' Feed Requirements, The Reference
    Being A Dairy Cow With An Annual Yield Of 3000 Kg Milk, Without Additional Concentrated
    Feedstuffs). In The Interpretation Of The Livestock Density Index, The Limits
    Of This Theoretical Unit Are To Be Taken Into Account. The Livestock Species Aggregated
    In The Lsu Total, For The Purpose Of This Indicator, Are: Cattle, Sheep, Goats,
    Pigs, Poultry And Rabbits. Https://Ec.Europa.Eu/Eurostat/Statistics-Explained/Index.Php?Title=Glossary:Livestock_Density_Index:
    The Livestock Density Index Is An Indicator For The Pressure Of Livestock Farming
    On The Environment. Livestock, Through Manure Production, Contributes To Climate
    Change (Greenhouse Gas Emissions) And Nutrient Leaching Into Water And Air. A
    Higher Livestock Density Means That A Higher Amount Of Manure Is Available Per
    Ha Of Uaa, Which Increases The Risk Of Nutrient Leaching. The Actual Impact On
    The Environment Of Livestock Farming Is Not Only Depending On The Amount Of Livestock,
    But Also Depends On Farming Practices. An Increase In The Livestock Index, Therefore
    Does Not Necessarily Needs To Lead To Environmental Degradation.'
  measurement_unit: Livestock units (LSU) per hectare of utilised agricultural area
    (UAA)
