    In Terms Of Their Availability For Loss From The Agricultural System. N Is Highly
    Soluble With Limited Build-Up In The Soils, And Research Shows A Positive Relationship
    Between Application Rate And Nitrate Loss From The Soil Root Zone. P Losses From
    Land Occur Due To Soil Erosion And Agricultural Run-Off. Historic Over-Fertilisation
    Of P Can Build Up Soil P Saturation, In Which Case Even Negligible New Fertiliser
    Inputs May Increase Pollution. For Statistical Concepts And Definition, See The
