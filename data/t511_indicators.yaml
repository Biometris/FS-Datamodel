- id: WaterExploitationIndexPlusWeiSdg0660
  name: Water exploitation index, plus (WEI+) (sdg_06_60)
  description: The Water Exploitation Index (Wei+) Provides A Measure Of Total Water
    Consumption As A Percentage Of The Renewable Freshwater Resources Available For
    A Given Territory And Period It Quantifies How Much Water Is Abstracted And How
    Much Water Is Returned To The Environment By Economic Sectors Before Or After
    Use. The Difference Between Water Abstractions And Water Returns Is Regarded As
    ‘Water Consumption’. In The Absence Of Europe-Wide Agreed Formal Targets, Values
    Above 20 % Are Generally Considered To Be A Sign Of Water Scarcity, While Values
    Equal Or Greater Than 40 % Indicate Situations Of Severe Water Scarcity, Meaning
    The Use Of Freshwater Resources Is Unsustainable. Annual Calculations Of The Wei+
    At National Level Do Not Reflect Uneven Spatial And Seasonal Distribution Of Resources
    And May Therefore Mask Water Stress, Which Occurs On A Seasonal Or Regional Basis.
    The Indicator Is Produced By The Eea Based On Modelling Data From The Wise Soe-Water
    Quantity Database (Wise 3) And Other Open Sources (Eurostat, Oecd) And Including
    Gap Filling Methods.
