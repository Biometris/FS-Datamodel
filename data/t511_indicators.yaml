- id: AdjustedGrossDisposableIncomeOfHouseholdsPerCapita
  name: Adjusted gross disposable income of households per capita
  description: 'The Adjusted Gross Disposable Income Of Households Per Capita In Pps
    Is Calculated As The Adjusted Gross Disposable Income Of Households And Non-Profit
    Institutions Serving Households (Npish) Divided By The Purchasing Power Parities
    (Ppp) Of The Actual Individual Consumption Of Households And By The Total Resident
    Population. Purchasing Power Parities (Ppps) Are Indicators Of Price Level Differences
    Across Countries. Ppps Tell Us How Many Currency Units A Given Quantity Of Goods
    And Services Costs In Different Countries. Ppps Can Thus Be Used As Currency Conversion
    Rates To Convert Expenditures Expressed In National Currencies Into An Artificial
    Common Currency, The Purchasing Power Standard (Pps), Eliminating The Effect Of
    Price Level Differences Across Countries. The Main Use Of Ppps Is To Convert National
    Accounts Aggregates Into Comparable Volume Aggregates. Applying Nominal Exchange
    Rates In This Process Would Overestimate The Disposable Income Of Countries With
    High Price Levels Relative To Countries With Low Price Levels. The Use Of Ppps
    Ensures That The Adjusted Disposable Of All Countries Is Valued At A Uniform Price
    Level And Thus Reflects Only Differences In The Actual Volume Of The Economy.
    -> From "Reference Metadata": Https://Ec.Europa.Eu/Eurostat/Cache/Metadata/En/Tec00113_Esmsip2.Htm'
  measurement_unit: Purchasing power standard (PPS, EU27 from 2020), per inhabitant
