    Pairs Of Properly Fitting Shoes; X) Spend A Small Amount Of Money Each Week On
    Him/Herself ("Pocket Money"); Xi) Have Regular Leisure Activities; Xii) Get Together
    With Friends/Family For A Drink/Meal At Least Once A Month; And Xiii) Have An
    Internet Connection. • People Living In Households With Very Low Work Intensity
    Are Those Aged 0-64 Living In Households Where The Adults (Aged 18-64) Work 20
