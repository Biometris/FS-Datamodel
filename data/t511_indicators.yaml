- id: PersonsAtRiskOfPovertyOrSocialExclusionSdg0110
  name: Persons at risk of poverty or social exclusion (sdg_01_10)
  description: 'This Indicator Corresponds To The Sum Of Persons Who Are: At Risk
    Of Poverty After Social Transfers, Severely Materially Deprived Or Living In Households
    With Very Low Work Intensity. Persons Are Counted Only Once Even If They Are Affected
    By More Than One Of These Phenomena. • Persons Are Considered To Be At Risk Of
    Poverty After Social Transfers, If They Have An Equivalised Disposable Income
    Below The Risk-Of-Poverty Threshold, Which Is Set At 60 % Of The National Median
    Equivalised Disposable Income. • Severely Materially Or Socially Deprived Persons
    Have Living Conditions Severely Constrained By A Lack Of Resources, They Experience
    At Least 7 Out Of 13 Following Deprivations Items: Cannot Afford I) To Pay Rent
    Or Utility Bills, Ii) Keep Home Adequately Warm, Iii) Face Unexpected Expenses,
    Iv) Eat Meat, Fish Or A Protein Equivalent Every Second Day, V) A Week Holiday
