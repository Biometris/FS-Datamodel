- id: AdjustedNetNationalIncomePerCapitaConstant2015Us
  name: Adjusted net national income per capita (constant 2015 US$)
  description: Adjusted Net National Income Complements Gross National Income (Gni)
    In Assessing Economic Progress (Hamilton And Ley 2010) By Providing A Broader
    Measure Of National Income That Accounts For The Depletion Of Natural Resources.
    Adjusted Net National Income Is Calculated By Subtracting From Gni A Charge For
    The Consumption Of Fixed Capital (A Calculation That Yields Net National Income)
    And For The Depletion Of Natural Resources. The Deduction For The Depletion Of
    Natural Resources, Which Covers Net Forest Depletion, Energy Depletion, And Mineral
    Depletion, Reflects The Decline In Asset Values Associated With The Extraction
    And Harvesting Of Natural Resources. This Is Analogous To Depreciation Of Fixed
    Assets. Growth Rates Of Adjusted Net National Income Are Computed From Constant
    Price Series Deflated Using The Gross National Expenditure (Formerly Domestic
    Absorption) Deflator.
