- id: PlantGeneticResourcesAccessionsStoredExSitu
  name: Plant genetic resources accessions stored ex situ
  description: 'Definition: The Conservation Of Plant And Animal Genetic Resources
    For Food And Agriculture (Grfa) In Medium- Or Long-Term Conservation Facilities
    (Ex Situ, In Genebanks) Represents The Most Trusted Means Of Conserving Genetic
    Resources Worldwide. Plant And Animal Grfa Conserved In These Facilities Can Be
    Easily Used In Breeding Programmes As Well, Even Directly On-Farm. The Measure
    Of Trends In Ex Situ Conserved Materials Provides An Overall Assessment Of The
    Extent To Which We Are Managing To Maintain And/Or Increase The Total Genetic
    Diversity Available For Future Use And Thus Protected From Any Permanent Loss
    Of Genetic Diversity Which May Occur In The Natural Habitat, I.E. In Situ, Or
    On-Farm. The Two Components Of The Indicator 2.5.1, Plant (A) And Animal (B) Grfa,
    Are Separately Counted. The Plant Component Is Calculated As The Number Of Accessions
    Of Plant Genetic Resources Secured In Conservation Facilities Under Medium- Or
    Long-Term Conditions, Where An ‘Accession’ Is Defined As A Distinct Sample Of
    Seeds, Planting Materials Or Plants Which Is Maintained In A Genebank. Genebank
    Standards For Plant Genetic Resources For Food And Agriculture (Accessible At
    Http://Www.Fao.Org/Documents/Card/En/C/7B79Ee93-0F3C-5F58-9Adc-5D4Ef063F9C7/),
    Set The Benchmark For Current Scientific And Technical Best Practices For Conserving
    Plant Genetic Resources, And Support Key International Policy Instruments For
    The Conservation And Use Of Plant Genetic Resources. These Voluntary Standards
    Have Been Endorsed By The Fao Commission On Genetic Resources For Food And Agriculture
    At Its Fourteenth Regular Session (Http://Www.Fao.Org/Docrep/Meeting/028/Mg538E.Pdf).
    Concepts: For More Details, Consult Https://Unstats.Un.Org/Sdgs/Metadata/Files/Metadata-02-05-01A.Pdf'
  measurement_unit: Number
  dimension: Environment
  has_category: ConservOfNaturalResources
  supply_chain_component:
  - PrimaryProduction
  sustainability_impact: +
  granularity: ''
- id: NumberOfLocalBreedsForWhichSufficientGeneticResourcesAreStoredForReconstitution
  name: Number of local breeds for which sufficient genetic resources are stored for
    reconstitution
  description: 'Definition: The Conservation Of Plant And Animal Genetic Resources
    For Food And Agriculture (Grfa) In Medium- Or Long-Term Conservation Facilities
    (Ex Situ In Vito, I.E. In Genebanks) Represents Trusted Means Of Conserving Genetic
    Resources Worldwide. The Measure Of Trends In Ex Situ Conserved Materials Provides
    Partial Assessment Of The Extent To Which We Are Managing To Maintain Genetic
    Diversity Available For Future Use And Thus Protected From Any Permanent Loss
    Of Genetic Diversity Which May Occur In The Natural Habitat, I.E. In Situ/On-Farm.
    The Two Components Of The Indicator 2.5.1, Plant (A) And Animal (B) Grfa, Are
    Separately Counted. The Animal Component Is Calculated As The Number Of Local
    (I.E. Being Reported To Exist Only In One Country) And Transboundary (I.E. Being
    Reported To Exist In More Than One Country) Breeds With Material Stored Within
    A Genebank Collection With An Amount Of Genetic Material Which Is Required To
    Reconstitute The Breed In Case Of Extinction (Further Information On "Sufficient
    Material Stored To Reconstitute A Breed" Can Be Found In The Guidelines On Cryoconservation
    Of Animal Genetic Resources, Fao, 2012, Accessible At Http://Www.Fao.Org/Docrep/016/I3017E/I3017E00.Htm).
    The Guidelines Have Been Endorsed By The Fao Commission On Genetic Resources For
    Food And Agriculture At Its Thirteenth Regular Session (Http://Www.Fao.Org/Docrep/Meeting/024/Mc192E.Pdf).
    Concepts: Breed: A Breed Is Either A Sub-Specific Group Of Domestic Livestock
    With Definable And Identifiable External Characteristics That Enable It To Be
    Separated By Visual Appraisal From Other Similarly Defined Groups Within The Same
    Species, Or A Group For Which Geographical And/Or Cultural Separation From Phenotypically
    Similar Groups Has Led To Acceptance Of Its Separate Identity.'
