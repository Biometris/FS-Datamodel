# metamodel_version: 1.7.0
enum CriterionCategory
  {
    GoalOrientedAndPolicyRelevant
    SoundMethodologies
    AvailabilityAndAccessibility
    GeographicalCoverageAndTimeliness
    OperationalFeasibility
  }

enum ScoreCategory
  {
    VeryPoor
    Poor
    Moderate
    Good
    Excellent
  }

enum SpatialGranularity
  {
    MacroRegions
    Country
    NUTS1
    NUTS2
    NUTS3
    LAU
  }

enum SpatialScopeType
  {
    Global
    Eu
    EuMemberStates
    Regional
    Local
  }

enum SupplyChainComponentType
  {
    PrimaryProduction
    FoodProcessing
    Consumption
    Retail
    Transport
    DisposalRecycling
  }

enum SustainabilityDimension
  {
    Environment
    Economy
    Society
    Health
  }

enum TimeGranularity
  {
    EveryTwoYears
    Yearly
    Monthly
    Weekly
    Other
  }

type Database
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    databaseLink: IriType
    updateFrequency: TimeGranularity
  }

interface Entity
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
  }

type Indicator
  {
    iri: IriType
    dimension: SustainabilityDimension!
    supplyChainComponent: [SupplyChainComponentType]
    measurementUnit: Unit
    hasCategory: IndicatorCategory!
    id: String!
    name: LabelType
    description: NarrativeText
  }

type IndicatorCategory
  {
    iri: IriType
    id: String!
    name: LabelType
    description: NarrativeText
  }

type IndicatorcriteriaScore
  {
    scoreForIndicator: Indicator
    scoresCriterion: IndicatorCriterion
    score: ScoreCategory
    comment: NarrativeText
  }

type IndicatorCriterion
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    category: CriterionCategory
  }

type IndicatorDataCollectionDetails
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    measuresIndicator: Indicator!
    inDatabase: Database!
    oldestDatapoint: String
    newestDatapoint: String
    timeGranularity: TimeGranularity
    spatialScope: SpatialScopeType
    spatialGranularity: SpatialGranularity
    dataLink: IriType
  }

type IndicatorDatapoint
  {
    iri: IriType
    name: LabelType
    description: NarrativeText
    hasUnit: Unit
    hasNumericValue: Float
    measurementOf: Indicator!
    partOfCollection: IndicatorDataCollectionDetails!
    id: String!
  }

type QuantityValue
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    hasUnit: Unit
    hasNumericValue: Float
  }
