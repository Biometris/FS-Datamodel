type Database
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    databaseLink: IriType
    updateFrequency: TimeGranularity
    containsIndicatorDataSource: [IndicatorDataSource]!
  }

type Domain
  {
  }

interface Entity
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
  }

type Indicator
  {
    iri: IriType
    keyArea: SustainabilityDimension!
    thematicArea: ThematicArea!
    indicatorDomain: Domain!
    justification: NarrativeText
    spatialScope: SpatialScopeType!
    granularity: [GranularityType]!
    supplyChainComponent: [SupplyChainComponentType]
    measurementUnit: Unit
    id: String!
    name: LabelType
    description: NarrativeText
  }

type IndicatorcriteriaScore
  {
    scoreForIndicator: Indicator
    scoresCriterion: IndicatorCriterion
    score: ScoreCategory
    comment: NarrativeText
  }

type IndicatorCriterion
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    category: CriterionCategory
  }

type IndicatorDatapoint
  {
    iri: IriType
    name: LabelType
    description: NarrativeText
    hasUnit: Unit
    hasNumericValue: Double
    measurementOf: Indicator!
    id: String!
  }

type IndicatorDatapointCollection
  {
    indicatorDatapoints: [IndicatorDatapoint]
  }

type IndicatorDataSource
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    dataLink: IriType
    oldestDatapoint: DateOrDatetime
    newestDatapoint: DateOrDatetime
    timeGranularity: TimeGranularity
    measuresIndicator: Indicator!
  }

type QuantityValue
  {
    id: String!
    iri: IriType
    name: LabelType
    description: NarrativeText
    hasUnit: Unit
    hasNumericValue: Double
  }

type ThematicArea
  {
  }
